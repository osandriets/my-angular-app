<form>
  <mat-form-field class="w-100">
    <mat-label>Search Name Hero</mat-label>
    <mat-chip-grid #chipGrid
                   aria-label="Name selection">
      <mat-chip-row *ngFor="let name of search()"
                    (removed)="remove(name)">
        {{ name }}
        <button [attr.aria-label]="'remove ' + name"
                matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip-row>
    </mat-chip-grid>

    <input #nameInput
           placeholder="Search Name Hero..."
           [formControl]="searchCtrl"
           [matChipInputFor]="chipGrid"
           [matAutocomplete]="auto"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           (matChipInputTokenEnd)="add($event)"/>
    <mat-autocomplete #auto="matAutocomplete"
                      (optionSelected)="selected($event)">
      <mat-option *ngFor="let option of filteredOptions(searchCtrl.value || '')"
                  [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
