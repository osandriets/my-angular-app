<div #svgContainer
     class="svgWrapper">
  <svg>
    @if(width && height){
      <g [attr.transform]="'translate('+  width/2 +','+ height / 2 +')'"
         class="g-main">
        <g class="g-arcs">
          @for(arcModel of arcs; track arcModel.path){
            <g class="g-arc">
              <path [attr.d]="arcModel?.path"
                    [style.fill]="arcModel?.color"/>
            </g>
          }
        </g>
      </g>
    }
  </svg>
</div>
