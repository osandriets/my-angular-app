<div #svgContainer
     class="svgWrapper">
  <svg>
    <g [attr.transform]="'translate(0, 0)'"
       class="g-main">
      <g class="g-bars">
        @for(bar of bars; track bar.x) {
          <g class="g-bar">
            <rect [attr.x]="bar?.x"
                  [attr.y]="bar?.y"
                  [attr.width]="bar?.width"
                  [attr.height]="bar?.height"
                  class="bar"/>
          </g>
        }
      </g>
    </g>
  </svg>
</div>
